spring.application.name=message-to-future-api

# locale config
spring.mvc.locale.resolve=fixed
spring.mvc.locale=pt_BR

# Mysql connection
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/messages?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-message-to-future-api.html
springdoc.api-docs.path=/docs-message-to-future-api
springdoc.packagesToScan=com.jacob-araujo.message_to_future_api.web.controller